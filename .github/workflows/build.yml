name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Recreate Android platform
        run: |
          rm -rf android
          flutter create --platforms=android --org com.ajh --project-name video_effects_studio .
      
      - name: Set Android SDK version
        run: |
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 24/g' android/app/build.gradle
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 24/g' android/app/build.gradle
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Build App Bundle
        run: flutter build appbundle --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Recreate iOS platform
        run: |
          rm -rf ios
          flutter create --platforms=ios --org com.ajh --project-name video_effects_studio .
      
      - name: Set iOS deployment target
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' ios/Runner.xcodeproj/project.pbxproj
          echo "platform :ios, '13.0'" | cat - ios/Podfile > temp && mv temp ios/Podfile
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Archive IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../VideoEffectsStudio-ios.ipa Payload
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: VideoEffectsStudio-ios.ipa

  build-macos:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Enable macOS
        run: flutter config --enable-macos-desktop
      
      - name: Recreate macOS platform
        run: |
          rm -rf macos
          flutter create --platforms=macos --org com.ajh --project-name video_effects_studio .
      
      - name: Set macOS deployment target
        run: |
          sed -i '' 's/MACOSX_DEPLOYMENT_TARGET = [0-9.]*/MACOSX_DEPLOYMENT_TARGET = 10.15/g' macos/Runner.xcodeproj/project.pbxproj
          echo "platform :osx, '10.15'" | cat - macos/Podfile > temp && mv temp macos/Podfile
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Video Effects Studio" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "VideoEffectsStudio-macos.dmg" \
            "build/macos/Build/Products/Release/" || true
      
      - name: Fallback - Create ZIP
        if: always()
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../VideoEffectsStudio-macos.zip *.app || true
      
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            VideoEffectsStudio-macos.dmg
            VideoEffectsStudio-macos.zip
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Enable Windows
        run: flutter config --enable-windows-desktop
      
      - name: Recreate Windows platform
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force windows -ErrorAction SilentlyContinue
          flutter create --platforms=windows --org com.ajh --project-name video_effects_studio .
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Archive
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath VideoEffectsStudio-windows.zip
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: VideoEffectsStudio-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libglib2.0-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Enable Linux
        run: flutter config --enable-linux-desktop
      
      - name: Recreate Linux platform
        run: |
          rm -rf linux
          flutter create --platforms=linux --org com.ajh --project-name video_effects_studio .
          flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../VideoEffectsStudio-linux.tar.gz *
      
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: VideoEffectsStudio-linux.tar.gz

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Web
        run: flutter build web --release --web-renderer canvaskit
      
      - name: Create Archive
        run: |
          cd build/web
          zip -r ../../VideoEffectsStudio-web.zip *
      
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-zip
          path: VideoEffectsStudio-web.zip

  release:
    needs: [build-windows, build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !failure()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-zip/VideoEffectsStudio-windows.zip
            artifacts/web-zip/VideoEffectsStudio-web.zip
            artifacts/android-apk/app-release.apk
            artifacts/ios-build/VideoEffectsStudio-ios.ipa
            artifacts/macos-build/*
            artifacts/linux-tar/VideoEffectsStudio-linux.tar.gz
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
