name: video_effects_studio
description: A cross-platform video effects processor with multiple modes like Purple Vocoder, Cursed Christmas, and more.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # File picking and management
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  desktop_drop: ^0.4.4
  cross_file: ^1.0.0
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  percent_indicator: ^4.2.3
  
  # Auto-update functionality
  http: ^1.1.0
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/modes/
